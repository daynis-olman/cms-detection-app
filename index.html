<!DOCTYPE html>
<html>
<head>
  <title>CMS Detection</title>
  <script>
    function handleResponse(response) {
      var data = JSON.parse(response);
      var resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Name: " + data.name + "<br>Version: " + data.version;
    }
  </script>
</head>
<body>
  <form action="submit.php" method="post" onsubmit="event.preventDefault(); var xhr = new XMLHttpRequest(); xhr.open('POST', this.action, true); xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded'); xhr.onreadystatechange = function() { if (xhr.readyState === 4 && xhr.status === 200) { handleResponse(xhr.responseText); } }; xhr.send(new FormData(this));">
    <label for="url">Enter URL:</label>
    <input type="text" id="url" name="url">
    <input type="submit" value="Submit">
  </form>
  <div id="result"></div>
</body>
</html>
